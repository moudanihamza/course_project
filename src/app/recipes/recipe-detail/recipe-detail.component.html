<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown" appDropdown>
                <button class="dropdown-toggle btn btn-primary" role="button" >
                        Manage Recipe
                 </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To shopping List</a>
                <a class="dropdown-item" style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{recipe.description}}
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor = "let ingredient of recipe.ingredients " class="list-group-item">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
