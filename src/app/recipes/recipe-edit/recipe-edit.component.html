<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger ml-1" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input class="form-control" type="text" id="imagePath" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                       <img [src]="recipeForm.get('imagePath').value" class="img-responsive">
                    </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" type="text" id="description" rows="6"
                            formControlName="description">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row mt-1" *ngFor="let  ingredient of recipeForm.get('ingredients').controls; let i = index "
                        [formGroupName]="i">
                        <div class="col-md-8">
                            <input class="form-control" type="text" formControlName="name">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" type="number" formControlName="amount">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
